<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Notas</title>
	<link rel="stylesheet" type="text/css" href="theme.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:body>

	<ui:include src="navbar.xhtml"></ui:include>
	<ui:include src="sidebar.xhtml"></ui:include>

	<div class="flex align-items-center justify-content-center mt-5">
		<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">

			<div class="text-center mb-5">
				<p:graphicImage library="primeblocks-app" alt="GPCLOGO" height="200"
					styleClass="mb-3" value="images/gpclogoelite.png" />
				<div class="text-900 text-3xl font-medium mb-3">

					<h:form>

						<p:messages id="messages" showDetail="true" closable="true">
							<p:autoUpdate />
						</p:messages>

						<div class="flex align-items-center justify-content-center">
							<div class="ui-inputgroup ">

								<div class="ui-inputgroup-addon">
									<i class="pi pi-user"></i>
								</div>
								<p:outputLabel for="newName"
									class="block text-900 font-medium mb-2"
									value="Ingresa tu nombre" />
								<p:inputText id="newName" value="#{AdminBean.newName}"
									styleClass="w-full mb-3" placeholder="Name" />
								<p:message for="newName" />
							</div>
						</div>
						<br></br>
						<div class="flex align-items-center justify-content-center">
							<div class="ui-inputgroup ">

								<div class="ui-inputgroup-addon">
									<i class="pi pi-user"></i>
								</div>
								<p:outputLabel for="newGrade1"
									class="block text-900 font-medium mb-2"
									value="Ingresa tu primera nota" />
								<p:inputText id="newGrade1" value="#{AdminBean.newGrade1}"
									styleClass="w-full mb-3" placeholder="Name" />
							</div>
						</div>
						<br></br>

						<div class="flex align-items-center justify-content-center">
							<div class="ui-inputgroup ">

								<div class="ui-inputgroup-addon">
									<i class="pi pi-user"></i>
								</div>
								<p:outputLabel for="newGrade2"
									class="block text-900 font-medium mb-2"
									value="Ingresa tu segunda nota" />
								<p:inputText id="newGrade2" value="#{AdminBean.newGrade2}"
									styleClass="w-full mb-3" placeholder="Name" />
							</div>
						</div>
						<br></br>
						<div class="flex align-items-center justify-content-center">
							<div class="ui-inputgroup ">

								<div class="ui-inputgroup-addon">
									<i class="pi pi-user"></i>
								</div>
								<p:outputLabel for="newGrade3"
									class="block text-900 font-medium mb-2"
									value="Ingresa tu tercera nota" />
								<p:inputText id="newGrade3" value="#{AdminBean.newGrade3}"
									styleClass="w-full mb-3" placeholder="Name" />
							</div>
						</div>
						<br></br>




						<div class="flex align-items-center justify-content-center mt-5">

							<p:commandButton type="submit" value="Crear nuevo estudiante"
								action="#{AdminBean.create()}" update="growl-sticky"
								styleClass="ui-button-primary w-full" icon="pi pi-sign-in"
								onclick="#{AdminBean.create()}" />

						</div>

























					</h:form>

				</div>



				<p:commandButton value="Mostrar notas" type="button"
					styleClass="ui-button-success" icon="pi pi-external-link"
					onclick="PF('creardlg').show()" />

				<p:dialog header="#{AdminBean.mostrar()}" widgetVar="creardlg" minHeight="40"
					width="350" showEffect="fade" modal="true">
					<h:form id="createform">

					
					</h:form>
				</p:dialog>
				<p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate />
				</p:messages>
			</div>
		</div>
	</div>

	<p:growl id="growl-sticky" for="sticky-key" showDetail="true"
		sticky="true" />

	<ui:include src="footer.xhtml"></ui:include>

</h:body>
</html>
